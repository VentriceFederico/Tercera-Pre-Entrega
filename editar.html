<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;600&display=swap" rel="stylesheet">
    <title>Segunda Pre Entrega</title>
</head>

<body>
    <header>
        <h1>Itinerario Vuelos</h1>
    </header>
    <h2 class="title">Vuelos</h2>
    <nav>
        <ul>
            <li>
                <a href="index.html">Ver Vuelos</a>
            </li>
            <li>
                <a href="editar.html">Editar Vuelos</a>
            </li>
        </ul>
    </nav>
    <section id="vuelos" class="vuelos">

        <div class="vuelos-tarjeta">
            <img src="./img/tarjeta_img.jpg" alt="img_tarjeta">
            <span class="form-title-barra"></span>
            <form class="vuelos-tarjeta-formulario">
                <input id="titular" type="text" class="vuelos-tarjeta-formulario-input" value="Titular">
                <input id="fechaIda" type="date" class="vuelos-tarjeta-formulario-input" value="Fecha Ida">
                <input id="fechaVuelta" type="date" class="vuelos-tarjeta-formulario-input" value="Fecha Vuelta">
                <input id="origen" type="text" class="vuelos-tarjeta-formulario-input" value="Origen">
                <input id="destino" type="text" class="vuelos-tarjeta-formulario-input" value="Destino">
                <input id="pasajeros" type="number" class="vuelos-tarjeta-formulario-input" value="Pasajeros">
                <button class="btn">Editar</button>
            </form>
            <button class="btn">Borrar</button>
            <span class="precio">$10000</span>
        </div>

    </section>
    <script src="./js/editar.js"></script>
</body>

</html>
